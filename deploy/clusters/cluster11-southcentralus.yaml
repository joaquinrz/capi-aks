apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster11-aks-helm-release
  namespace: default
spec:
  chart:
    spec:
      chart: ./capi/charts/aks
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m
  values:
    name: southcentralus-cluster11-aks
    subscriptionId: 
    clusterResourceGroup: capi-aks-clusters
    controlAgentPoolName: cacluster11
    workerAgentPoolName:  wacluster11
    location: southcentralus
    virtualNetwork:
      name: cluster11-vnet
