apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster03-aks-helm-release
  namespace: default
spec:
  chart:
    spec:
      chart: ./capi/charts/aks
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m
  values:
    name: southcentralus-cluster03-aks
    subscriptionId: 5ba21429-9937-467b-93ac-9253584354cf
    clusterResourceGroup: capi-aks-clusters
    controlAgentPoolName: cacluster03
    workerAgentPoolName:  wacluster03
    location: southcentralus
    virtualNetwork:
      name: cluster03-vnet
    networkPlugin: none
    networkPolicy: azure
