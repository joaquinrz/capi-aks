apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster08-aks-helm-release
  namespace: default
spec:
  chart:
    spec:
      chart: ./capi/charts/aks
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m
  values:
    name: southcentralus-cluster08-aks
    clusterResourceGroup: capi-aks-clusters
    controlAgentPoolName: cacluster08
    workerAgentPoolName:  wacluster08
    networkPlugin: azure
    networkPolicy: azure
    location: southcentralus
    virtualNetwork:
      name: cluster08-vnet
