apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joaquin07-aks-helm-release
  namespace: default
spec:
  chart:
    spec:
      chart: ./capi/charts/aks
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m
  values:
    name: centralus-joaquin07-aks
    clusterResourceGroup: capi-demo-clusters
    controlAgentPoolName: cajoaquin07
    workerAgentPoolName:  wajoaquin07
    location: centralus
    virtualNetwork:
      name: joaquin07-vnet
