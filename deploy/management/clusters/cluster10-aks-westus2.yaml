apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster10-aks-helm-release
  namespace: default
spec:
  chart:
    spec:
      chart: ./capi/charts/aks
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m
  values:
    name: westus2-cluster10-aks
    clusterResourceGroup: capi-demo-clusters
    controlAgentPoolName: cpool10
    workerAgentPoolName:  wpool10
    location: westus2
    virtualNetwork:
      name: cluster10-vnet
