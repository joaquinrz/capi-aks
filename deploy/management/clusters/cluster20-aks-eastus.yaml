apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster20-aks-helm-release
  namespace: default
spec:
  chart:
    spec:
      chart: ./capi/charts/aks
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m
  values:
    name: westus2-cluster20-aks
    clusterResourceGroup: capi-demo-clusters
    controlAgentPoolName: cpool20
    workerAgentPoolName:  wpool20
    location: eastus
    virtualNetwork:
      name: cluster20-vnet
